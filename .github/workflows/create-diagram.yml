name: Create diagram
on:
  workflow_dispatch: {}
  push:
    branches:
      - feat/vol-models

permissions:
  contents: write

jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          excluded_paths: |
            .github
            node_modules
          output_file: diagram.svg
